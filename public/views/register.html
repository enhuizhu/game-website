<form ng-submit="form.register()">
  <div class="alert alert-success alert-dismissible" role="alert" ng-if="form.success">
    <button type="button" class="close" ng-click="form.closeSuccessAlert()"><span aria-hidden="true">&times;</span></button>
    {{form.success}}
  </div>

  <div class="alert alert-danger alert-dismissible" role="alert" ng-if="form.error">
    <button type="button" class="close" ng-click="form.closeErrorAlert()"><span aria-hidden="true">&times;</span></button>
    {{form.error}}
  </div>
  <div class="form-group" ng-class="{'has-error': !form.isValidEmail(true)}">
    <label for="email"> Your E-mail: </label>
    <input type="text" class="form-control" id="email" placeholder="email" ng-model="form.email"/>
    <span class="help-block" ng-bind="form.emailError"></span>
  </div>
  <div class="form-group" ng-class="{'has-error': !form.isValidUserName(true)}">
    <label for="username"> User Name:</label>
    <input type="text" class="form-control" id="username" placeholder="username" ng-model="form.username"/>
    <span class="help-block" ng-bind="form.usernameError"></span>
  </div>
  <div class="form-group" ng-class="{'has-error': !form.isValidPassword(true)}">
    <label for="password"> Password:</label>
    <input type="password" class="form-control" id="password" placeholder="password" ng-model="form.password"/>
    <span class="help-block" ng-bind="form.pwdError"></span>
  </div>
  <div class="form-group" ng-class="{'has-error': !form.isValidConfrimPassword(true)}">
    <label for="confirmPassword"> Confirm Password:</label>
    <input type="password" class="form-control" id="confirmPassword" placeholder="confrim password" ng-model="form.confirmPassword"/>
    <span class="help-block" ng-bind="form.cfmPwdError"></span>
  </div>
  <div class="form-group">
    <input type="submit" value="Register" class="btn btn-primary">
    &nbsp;&nbsp;
    <input type="reset" value="Reset" class="btn btn-default">
  </div>
</form>
